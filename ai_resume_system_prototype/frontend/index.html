<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Resume Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume Screening Prototype</h1>
    <form id="uploadForm">
      <label for="resume">Choose resume (.txt or .pdf recommended)</label><br/>
      <input type="file" id="resume" name="resume" accept=".txt,.pdf,.docx,.doc"/><br/>
      <button type="submit">Upload & Analyze</button>
    </form>
    <pre id="output"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
